<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PokerQuiz</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <!-- ファイル選択とダウンロードボタンのセクション -->
    <div class="d-flex flex-column align-items-center justify-content-center my-2">
      <section id="csv-download" class="text-center">
        <input type="file" id="fileInput" class="form-control-file" accept=".csv" style="display: none;">
        <!-- ファイルラベルはJSで追加される -->
      </section>
      <button id="startButton" class="btn btn-primary mt-2">ダウンロード</button>
    </div>

    <!-- クイズセクション -->
    <section id="quiz-section" class="my-6" style="display:none;">
      <div id="options-container" class="card"></div>
    </section>

    <!-- フィードバックセクション -->
    <section id="feedback-section" class="my-3" style="display:none;">
      <div id="feedback" class="alert alert-info"></div>
    </section>

    <!-- スコアとフッターセクション -->
    <footer id="score-footer" class="footer mt-auto py-3" style="display:none;">
      <div class="container d-flex flex-column align-items-center">
        <div id="score-display" class="text-center">
          <!-- 合計得点がここに表示される -->
        </div>
        <!-- トップページへボタンはJSによりここに追加される -->
      </div>
    </footer>
  </div>

  <!-- Bootstrap JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script type="module" src="js/app.js"></script>
</body>

</html>
